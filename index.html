<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
</head>
<body>
  <div class="main">
    <div class="box">
      <header class="hero-image">
        <img src="assets/images/illustration-hero.svg" alt="order summary banner">
      </header>
      <section class="paragraph">
        <h3>Order summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
      <section class="plan">
        <img src="assets/images/icon-music.svg" alt="music icon">
        <section class="plan-price">
          <span class="bold">Annual plan</span>
          <span>$59.99/year</span>
        </section>
        <span class="change">Change</span>
      </section>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
</body>
</html>
